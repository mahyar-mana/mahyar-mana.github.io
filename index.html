<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game Mini-App</title>

  <script src="https://tapi.bale.ai/miniapp.js?3"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body dir="rtl">

  <header>
    <h1>🏆 مسابقه دو نفره</h1>
  </header>

  <main id="app">
    <div id="pairing">
      <h2>ورود نام بازیکنان</h2>
      <input type="text" id="player1" placeholder="نام بازیکن ۱" />
      <input type="text" id="player2" placeholder="نام بازیکن ۲" />
      <button id="start-game">شروع بازی</button>
    </div>

    <div id="quiz" style="display:none;">
      <h2 id="question-text"></h2>
      <div id="answers"></div>
      <button id="next-btn" style="display:none;">بعدی</button>
    </div>

    <div id="results" style="display:none;">
      <h2 id="winner"></h2>
      <button id="restart">شروع دوباره</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
